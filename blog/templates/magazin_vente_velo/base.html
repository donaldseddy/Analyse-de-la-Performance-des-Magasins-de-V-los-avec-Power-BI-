<!-- blog\templates\magazin_vente_velo\base.html -->
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Magasin de Vélos{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Framework CSS comme Bootstrap (facultatif) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'product_list' %}">Magasin de Vélos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product_list' %}">Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product_create' %}">Ajouter un Produit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product_update' product.id %}">Modifier Produit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'product_delete' product.id %}">Supprimer Produit</a>
                        </li>
                    </ul>
            </div>
    </body>
    
</html>
